<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="navBar content" style="width: 100vw;">
        <nav class="navbar">
            <div class="main-logo">
                <a href="dashboard.html" id="logo">ShopEase</a>
            </div>
            <div class="cart">
                <div class="item-count">
                    0
                </div>

        </nav>

    <div class="container">
        <h1 id="my-account">My Account</h1>
        <div class="details">

        <div class="buttons">
            <div class="edit"><button type="button" class="btn btn-secondary btn-lg">Edit</button></div>

    </div>
