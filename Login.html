<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <form onsubmit="event.preventDefault();" id="form">
        <div class="container">
            <div class="login">
                <h1 id="sign-in">Sign In</h1>
                <div class="loginField">
                    <fieldset>
                        <legend>Username</legend>
                        <input type="text" id="Username" required>
                        <p id="usernameError" class="error"></p>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Password</legend>
                        <input type="password" id="Password" required>
                        <p id="pwdError" class="error"></p>
                    </fieldset>

                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" id="Email" required>
                        <p id="emailError" class="error"></p>
                    </fieldset>

                    <button id="submit-button">Submit</button>
                </div>
                <div class="hr-container">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                <div class="login-Option">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-x-twitter"></i>
                </div>
            </div>
        </div>
    </form>
    <div class="loader">
        <div class="spin"></div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
